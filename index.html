<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assert/css/odometer-theme-default.css">
    <link rel="stylesheet" type="text/css" href="assert/css/app.css">
    <link rel="stylesheet" type="text/css" href="assert/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="countZone">
            <div class="text">
                Sum of today
            </div>
            <div class="clickCount">
                <div class="odometer countArea">
                </div>
            </div>
            <div class="time" id="time">
            </div>
        </div>
        <div id="theme" class="theme">
            <div id="logo" class="logo"></div>
            <div id="description" class="description">Realtime Traffic Dashboard</div>
        </div>
    </div>
    <div class="map" id="map">
        <img src="assert/image/new.gif" alt="">
    </div>
</body>
<script type="text/javascript" src="assert/js/jquery.js"></script>
<script type="text/javascript" src="assert/js/lodash.core.min.js"></script>
<script type="text/javascript" src="assert/js/moment.min.js"></script>
<script type="text/javascript" src="assert/js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="assert/js/push_client.js"></script>
<script type="text/javascript" src="assert/js/util.js"></script>
<script type="text/javascript" src="assert/js/app.js"></script>
<script type="text/javascript" src="assert/js/odometer.min.js"></script>
<script>
createWebSocket(112333, 102553, '172.30.30.231', 'click')

setMapImageWidthAndHeight()

setInterval(function() {
    updateTime()
}, 1000)
updateTime()

diff(function() {
    updateClickCount()
})
window.odometerOptions = {
    auto: false, // Don't automatically initialize everything with class 'odometer'
    selector: '.odometer', // Change the selector used to automatically find things to be animated
    format: '(,ddd).dd', // Change how digit groups are formatted, and how many digits are shown after the decimal point
    duration: 4000, // Change how long the javascript expects the CSS animation to take
    theme: 'default', // Specify the theme (if you have more than one theme css file on the page)
    animation: 'count' // Count is a simpler animation method which just increments the value,
        // use it when you're looking for something more subtle.
};
</script>

</html>
